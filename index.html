<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div><span class="title">Lista de compras</span></div>
    </header>
    <div id="root">
        <div class="rowDiv">
            <span style="margin-top: 5px;">Valor total:</span>
            <div class="valorTotal"></div>
            <button class="calcular" onclick="calcValorTotal()">Salvar</button>
        </div>
        <form class="newOne">
            <input type="text" placeholder="Adicionar a lista..." id="newOneOnList">
            <button class="addNewOne" onclick="addItem()">+</button>
        </form>
        <div class="list">
            <ul id="list">
            </ul>
        </div>
    </div>
</body>

</html>
